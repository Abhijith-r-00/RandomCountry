<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Country Details Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient( #e2f0a6, #f5aec5); */
            background: linear-gradient(rgb(231, 182, 182),rgb(245, 245, 175));
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .flag {
            flex: 1;
            text-align: left;
        }
        .flag img {
            height: 150px;
            max-width: 150px;
            border-radius: 5px;
        }
        .info {
            flex: 2;
            text-align: left;
            margin-left: 20px;
        }
        .info h2, .info h3, .info p {
            margin: 5px 0;
            color: #333;
        }
        .info p {
            color: #666;
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Random Country Details Generator</h1>
        <button onclick="fetchCountryDetails()">Generate</button>
        <div id="countryDetails" class="details" style="display: none;  background-color: rgb(224, 244, 245);"></div>
    </div>

    <script>
        async function fetchCountryDetails() {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const countries = await response.json();
                const randomCountry = countries[Math.floor(Math.random() * countries.length)];

                
                countryDetails.innerHTML = `
                    <div class="flag">
                        <img src="${randomCountry.flags.png || randomCountry.flags.svg}" alt="${randomCountry.name.common} Flag">
                    </div>
                    <div class="info">
                        <h2>${randomCountry.name.common}</h2>
                        <h3>Capital: ${randomCountry.capital?.[0] || 'N/A'}</h3>
                        <p>Currency: ${
                            Object.values(randomCountry.currencies)
                                .map(c => `${c.name} (${c.symbol || ''})`)
                                .join(', ')}</p>
                        <p>Map Link: <a href="${randomCountry.maps.googleMaps || '#'}" target="_blank">View on Map</a></p>
                    </div>
                `;

                document.getElementById('countryDetails').style.display = 'flex';
           
        }
    </script>
</body>
</html>
